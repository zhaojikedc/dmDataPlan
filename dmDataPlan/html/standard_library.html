<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模型库管理 - 数据仓库资产规划管理系统</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/antd@5.12.8/dist/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/antd@5.12.8/dist/antd.min.css">
    <script src="https://cdn.jsdelivr.net/npm/antd@5.12.8/dist/antd.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f0f2f5;
        }
        
        .app-header {
            background: #001529;
            color: white;
            padding: 0 24px;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }
        
        .app-title {
            font-size: 20px;
            font-weight: 600;
            color: white;
        }
        
        .back-btn {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 4px;
            transition: all 0.3s;
        }
        
        .back-btn:hover {
            background: rgba(255,255,255,0.1);
            color: white;
        }
        
        .app-content {
            margin: 24px;
            min-height: calc(100vh - 112px);
        }
        
        .page-header {
            background: white;
            padding: 24px;
            border-radius: 8px;
            margin-bottom: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }
        
        .page-title {
            font-size: 24px;
            font-weight: 600;
            color: #262626;
            margin-bottom: 8px;
        }
        
        .page-desc {
            color: #666;
        }
        
        .content-card {
            background: white;
            border-radius: 8px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }
        
        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        
        .search-box {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        .ant-input {
            border-radius: 6px;
            border: 1px solid #d9d9d9;
            padding: 8px 12px;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .ant-input:focus {
            border-color: #1890ff;
            box-shadow: 0 0 0 2px rgba(24,144,255,0.2);
        }
        
        .ant-btn {
            border-radius: 6px;
            padding: 8px 16px;
            font-size: 14px;
            border: 1px solid #d9d9d9;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .ant-btn-primary {
            background: #1890ff;
            border-color: #1890ff;
            color: white;
        }
        
        .ant-btn-primary:hover {
            background: #40a9ff;
            border-color: #40a9ff;
        }
        
        .ant-btn-success {
            background: #52c41a;
            border-color: #52c41a;
            color: white;
        }
        
        .ant-btn-success:hover {
            background: #73d13d;
            border-color: #73d13d;
        }
        
        .ant-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 16px;
        }
        
        .ant-table th,
        .ant-table td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .ant-table th {
            background: #fafafa;
            font-weight: 600;
            color: #262626;
        }
        
        .ant-table tr:hover {
            background: #fafafa;
        }
        
        .action-buttons {
            display: flex;
            gap: 8px;
        }
        
        .btn-warning {
            background: #faad14;
            border-color: #faad14;
            color: white;
        }
        
        .btn-warning:hover {
            background: #ffc53d;
            border-color: #ffc53d;
        }
        
        .btn-danger {
            background: #ff4d4f;
            border-color: #ff4d4f;
            color: white;
        }
        
        .btn-danger:hover {
            background: #ff7875;
            border-color: #ff7875;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 24px;
            border-radius: 8px;
            min-width: 600px;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .modal-title {
            font-size: 18px;
            font-weight: 600;
            color: #262626;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #999;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #262626;
        }
        
        .form-input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d9d9d9;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .form-textarea {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d9d9d9;
            border-radius: 6px;
            font-size: 14px;
            min-height: 80px;
            resize: vertical;
        }
        
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-top: 24px;
        }
        
        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .status-active {
            background: #f6ffed;
            color: #52c41a;
            border: 1px solid #b7eb8f;
        }
        
        .status-inactive {
            background: #fff2e8;
            color: #fa8c16;
            border: 1px solid #ffd591;
        }
        
        .status-maintenance {
            background: #fff7e6;
            color: #fa8c16;
            border: 1px solid #ffd591;
        }
        
        .tag {
            display: inline-block;
            background: #f0f0f0;
            color: #666;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            margin: 2px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 头部 -->
        <header class="app-header">
            <div class="app-title">数据仓库资产规划管理系统</div>
            <a href="index.html" class="back-btn">返回首页</a>
        </header>
        
        <!-- 主内容区 -->
        <main class="app-content">
            <div class="page-header">
                <h1 class="page-title">模型库管理</h1>
                <p class="page-desc">管理数据仓库模型库，包括库名、数据库管理员、相关数据主题、租户、对应应用等信息</p>
            </div>
            
            <div class="content-card">
                <div class="toolbar">
                    <div class="search-box">
                        <input type="text" id="searchInput" class="ant-input" placeholder="搜索库名、管理员或主题...">
                        <button class="ant-btn ant-btn-primary" onclick="searchData()">搜索</button>
                        <button class="ant-btn" onclick="resetSearch()">重置</button>
                    </div>
                    <button class="ant-btn ant-btn-success" onclick="openAddModal()">新增模型库</button>
                </div>
                
                <table class="ant-table">
                    <thead>
                        <tr>
                            <th>库名</th>
                            <th>数据库管理员</th>
                            <th>相关数据主题</th>
                            <th>租户</th>
                            <th>对应应用</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="libraryTableBody">
                        <!-- 数据将通过JavaScript动态加载 -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    
    <!-- 新增/编辑模型库模态框 -->
    <div id="libraryModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">新增模型库</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            
            <form id="libraryForm">
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">库名 *</label>
                        <input type="text" id="libraryName" class="form-input" placeholder="请输入库名" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">数据库管理员 *</label>
                        <input type="text" id="dbAdmin" class="form-input" placeholder="请输入数据库管理员" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">租户 *</label>
                        <input type="text" id="tenant" class="form-input" placeholder="请输入租户" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">状态</label>
                        <select id="status" class="form-input">
                            <option value="active">启用</option>
                            <option value="inactive">停用</option>
                            <option value="maintenance">维护中</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">相关数据主题</label>
                    <textarea id="dataThemes" class="form-textarea" placeholder="请输入相关数据主题，多个主题用逗号分隔..."></textarea>
                </div>
                
                <div class="form-group">
                    <label class="form-label">对应应用</label>
                    <textarea id="applications" class="form-textarea" placeholder="请输入对应的应用名称，多个应用用逗号分隔..."></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="ant-btn" onclick="closeModal()">取消</button>
                    <button type="submit" class="ant-btn ant-btn-success">保存</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="js/data-api.js"></script>
    <script>
        let currentEditId = null;
        const api = new DataAPI('http://localhost:8080');

        document.addEventListener('DOMContentLoaded', async function() {
            await loadAndRender();
        });

        async function loadAndRender() {
            const tbody = document.getElementById('libraryTableBody');
            tbody.innerHTML = '';
            const libraries = await api.listItems('standard_library.json', 'libraries');
            libraries.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.libraryName || '-'}</td>
                    <td>${item.dbAdmin || '-'}</td>
                    <td>${renderTags(item.dataThemes || '')}</td>
                    <td>${item.tenant || '-'}</td>
                    <td>${renderTags(item.applications || '')}</td>
                    <td><span class="status-badge status-${item.status || 'active'}">${getStatusText(item.status || 'active')}</span></td>
                    <td>
                        <div class="action-buttons">
                            <button class="ant-btn btn-warning" onclick="editLibrary('${item.id}')">编辑</button>
                            <button class="ant-btn btn-danger" onclick="deleteLibrary('${item.id}')">删除</button>
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function renderTags(tagsString) {
            if (!tagsString) return '-';
            const tags = tagsString.split(',').map(tag => tag.trim());
            return tags.map(tag => `<span class="tag">${tag}</span>`).join('');
        }

        function getStatusText(status) {
            const statusMap = { active: '启用', inactive: '停用', maintenance: '维护中' };
            return statusMap[status] || status;
        }

        async function searchData() {
            const kw = document.getElementById('searchInput').value.trim();
            if (!kw) { await loadAndRender(); return; }
            const results = await api.searchItems('standard_library.json', 'libraries', 'libraryName', kw);
            const tbody = document.getElementById('libraryTableBody');
            tbody.innerHTML = '';
            results.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.libraryName || '-'}</td>
                    <td>${item.dbAdmin || '-'}</td>
                    <td>${renderTags(item.dataThemes || '')}</td>
                    <td>${item.tenant || '-'}</td>
                    <td>${renderTags(item.applications || '')}</td>
                    <td><span class="status-badge status-${item.status || 'active'}">${getStatusText(item.status || 'active')}</span></td>
                    <td>
                        <div class="action-buttons">
                            <button class="ant-btn btn-warning" onclick="editLibrary('${item.id}')">编辑</button>
                            <button class="ant-btn btn-danger" onclick="deleteLibrary('${item.id}')">删除</button>
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function resetSearch() { document.getElementById('searchInput').value = ''; loadAndRender(); }

        function openAddModal() {
            currentEditId = null;
            document.getElementById('modalTitle').textContent = '新增模型库';
            document.getElementById('libraryForm').reset();
            document.getElementById('status').value = 'active';
            document.getElementById('libraryModal').style.display = 'block';
        }

        async function editLibrary(id) {
            const item = await api.getItem('standard_library.json', 'libraries', id);
            if (item) {
                currentEditId = id;
                document.getElementById('modalTitle').textContent = '编辑模型库';
                document.getElementById('libraryName').value = item.libraryName || '';
                document.getElementById('dbAdmin').value = item.dbAdmin || '';
                document.getElementById('dataThemes').value = item.dataThemes || '';
                document.getElementById('tenant').value = item.tenant || '';
                document.getElementById('applications').value = item.applications || '';
                document.getElementById('status').value = item.status || 'active';
                document.getElementById('libraryModal').style.display = 'block';
            }
        }

        async function deleteLibrary(id) {
            if (!confirm('确定要删除这个模型库吗？')) return;
            const ok = await api.deleteItem('standard_library.json', 'libraries', id);
            if (ok) { await loadAndRender(); }
        }

        function closeModal() { document.getElementById('libraryModal').style.display = 'none'; }

        document.getElementById('libraryForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const payload = {
                libraryName: document.getElementById('libraryName').value.trim(),
                dbAdmin: document.getElementById('dbAdmin').value.trim(),
                dataThemes: document.getElementById('dataThemes').value.trim(),
                tenant: document.getElementById('tenant').value.trim(),
                applications: document.getElementById('applications').value.trim(),
                status: document.getElementById('status').value
            };
            if (!payload.libraryName || !payload.dbAdmin || !payload.tenant) { alert('请填写必填字段'); return; }
            let ok = false;
            if (currentEditId) {
                ok = await api.updateItem('standard_library.json', 'libraries', currentEditId, payload);
            } else {
                ok = await api.addItem('standard_library.json', 'libraries', payload);
            }
            if (ok) { closeModal(); await loadAndRender(); }
        });

        window.onclick = function(event) {
            const modal = document.getElementById('libraryModal');
            if (event.target === modal) closeModal();
        };
    </script>
</body>
</html>
