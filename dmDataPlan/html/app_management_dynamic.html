<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>应用管理 - 数据仓库资产规划管理系统</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/antd@5.12.8/dist/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/antd@5.12.8/dist/antd.min.css">
    <script src="https://cdn.jsdelivr.net/npm/antd@5.12.8/dist/antd.min.js"></script>
    <script src="js/data-api.js"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f0f2f5;
        }
        
        .app-header {
            background: #001529;
            color: white;
            padding: 0 24px;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }
        
        .app-title {
            font-size: 20px;
            font-weight: 600;
            color: white;
        }
        
        .back-btn {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 4px;
            transition: all 0.3s;
        }
        
        .back-btn:hover {
            background: rgba(255,255,255,0.1);
            color: white;
        }
        
        .app-content {
            margin: 24px;
            min-height: calc(100vh - 112px);
        }
        
        .page-header {
            background: white;
            padding: 24px;
            border-radius: 8px;
            margin-bottom: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }
        
        .page-title {
            font-size: 24px;
            font-weight: 600;
            color: #262626;
            margin-bottom: 8px;
        }
        
        .page-desc {
            color: #666;
        }
        
        .content-card {
            background: white;
            border-radius: 8px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }
        
        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        
        .search-box {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        .ant-input {
            border-radius: 6px;
            border: 1px solid #d9d9d9;
            padding: 8px 12px;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .ant-input:focus {
            border-color: #1890ff;
            box-shadow: 0 0 0 2px rgba(24, 144, 255, 0.2);
            outline: none;
        }
        
        .ant-btn {
            border-radius: 6px;
            padding: 8px 16px;
            font-size: 14px;
            border: 1px solid #d9d9d9;
            background: white;
            color: #262626;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .ant-btn:hover {
            border-color: #1890ff;
            color: #1890ff;
        }
        
        .ant-btn-success {
            background: #52c41a;
            border-color: #52c41a;
            color: white;
        }
        
        .ant-btn-success:hover {
            background: #73d13d;
            border-color: #73d13d;
        }
        
        .ant-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 16px;
        }
        
        .ant-table th,
        .ant-table td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .ant-table th {
            background: #fafafa;
            font-weight: 600;
            color: #262626;
        }
        
        .ant-table tr:hover {
            background: #fafafa;
        }
        
        .action-buttons {
            display: flex;
            gap: 8px;
        }
        
        .pagination-info {
            margin-top: 16px;
            padding: 12px;
            background: #fafafa;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .pagination-info button {
            padding: 6px 12px;
            margin: 0 4px;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            background: white;
            cursor: pointer;
        }
        
        .pagination-info button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .btn-warning {
            background: #faad14;
            border-color: #faad14;
            color: white;
        }
        
        .btn-warning:hover {
            background: #ffc53d;
            border-color: #ffc53d;
        }
        
        .btn-danger {
            background: #ff4d4f;
            border-color: #ff4d4f;
            color: white;
        }
        
        .btn-danger:hover {
            background: #ff7875;
            border-color: #ff7875;
        }
        
        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .status-active {
            background: #f6ffed;
            color: #52c41a;
            border: 1px solid #b7eb8f;
        }
        
        .status-inactive {
            background: #fff2e8;
            color: #fa8c16;
            border: 1px solid #ffd591;
        }
        
        .status-development {
            background: #e6f7ff;
            color: #1890ff;
            border: 1px solid #91d5ff;
        }
        
        .status-maintenance {
            background: #f9f0ff;
            color: #722ed1;
            border: 1px solid #d3adf7;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        
        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 0;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }
        
        .modal-header {
            padding: 20px 24px;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-title {
            font-size: 18px;
            font-weight: 600;
            color: #262626;
            margin: 0;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #8c8c8c;
            padding: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .close-btn:hover {
            color: #262626;
        }
        
        .modal-body {
            padding: 24px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #262626;
        }
        
        .form-input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d9d9d9;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .form-input:focus {
            border-color: #1890ff;
            box-shadow: 0 0 0 2px rgba(24, 144, 255, 0.2);
            outline: none;
        }
        
        .form-textarea {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d9d9d9;
            border-radius: 6px;
            font-size: 14px;
            min-height: 80px;
            resize: vertical;
            transition: all 0.3s;
        }
        
        .form-textarea:focus {
            border-color: #1890ff;
            box-shadow: 0 0 0 2px rgba(24, 144, 255, 0.2);
            outline: none;
        }
        
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-top: 24px;
            padding-top: 20px;
            border-top: 1px solid #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- 头部导航 -->
        <header class="app-header">
            <div class="app-title">应用管理</div>
            <a href="index.html" class="back-btn">返回首页</a>
        </header>
        
        <main class="app-content">
            <!-- 页面标题 -->
            <div class="page-header">
                <h1 class="page-title">应用管理</h1>
                <p class="page-desc">管理系统中的应用信息，包括应用名称、负责人、状态等</p>
            </div>
            
            <!-- 主要内容 -->
            <div class="content-card">
                <div class="toolbar">
                    <div class="search-box">
                        <input type="text" id="searchInput" class="ant-input" placeholder="搜索应用名称、负责人...">
                        <button class="ant-btn" onclick="searchApps()">搜索</button>
                        <button class="ant-btn" onclick="resetSearch()">重置</button>
                    </div>
                    <button class="ant-btn ant-btn-success" onclick="openAddModal()">新增应用</button>
                </div>
                
                <table class="ant-table" id="applicationsTable">
                    <thead>
                        <tr>
                            <th>应用名称</th>
                            <th>负责人</th>
                            <th>状态</th>
                            <th>主题</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="appTableBody">
                        <!-- 数据将通过JavaScript动态加载 -->
                    </tbody>
                </table>
                <div id="applicationsTable-pagination" class="pagination-info"></div>
            </div>
        </main>
    </div>
    
    <!-- 新增/编辑应用模态框 -->
    <div id="appModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">新增应用</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            
            <form id="appForm" class="modal-body">
                <div class="form-group">
                    <label class="form-label">应用名称 *</label>
                    <input type="text" id="appName" class="form-input" placeholder="请输入应用名称" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">负责人 *</label>
                    <input type="text" id="appOwner" class="form-input" placeholder="请输入负责人姓名" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">应用说明</label>
                    <textarea id="description" class="form-textarea" placeholder="请描述应用的主要功能和用途..."></textarea>
                </div>
                
                <div class="form-group">
                    <label class="form-label">状态</label>
                    <select id="status" class="form-input">
                        <option value="active">启用</option>
                        <option value="inactive">停用</option>
                        <option value="development">开发中</option>
                        <option value="maintenance">维护中</option>
                    </select>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="ant-btn" onclick="closeModal()">取消</button>
                    <button type="submit" class="ant-btn ant-btn-success">保存</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        let currentEditId = null;
        let dataTable = null;
        
        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化数据表格
            initDataTable('applicationsTable', 'app_management.json', 'applications');
            
            // 绑定搜索事件
            document.getElementById('searchInput').addEventListener('input', function() {
                searchApps();
            });
        });
        
        // 获取状态文本
        function getStatusText(status) {
            const statusMap = {
                'active': '启用',
                'inactive': '停用',
                'development': '开发中',
                'maintenance': '维护中'
            };
            return statusMap[status] || status;
        }
        
        // 搜索功能
        async function searchApps() {
            const keyword = document.getElementById('searchInput').value.toLowerCase();
            if (!keyword.trim()) {
                // 如果搜索框为空，重新加载所有数据
                if (dataTable) {
                    await dataTable.refresh();
                }
                return;
            }
            
            try {
                const results = await dataAPI.searchItems('app_management.json', 'applications', 'name', keyword);
                renderSearchResults(results);
            } catch (error) {
                console.error('搜索失败:', error);
                showError('搜索失败: ' + error.message);
            }
        }
        
        // 渲染搜索结果
        function renderSearchResults(results) {
            const tbody = document.getElementById('appTableBody');
            tbody.innerHTML = '';
            
            if (results.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align: center; color: #666;">未找到匹配的应用</td></tr>';
                return;
            }
            
            results.forEach(item => {
                const row = document.createElement('tr');
                
                // 创建应用名称列
                const nameCell = document.createElement('td');
                nameCell.textContent = item.name || '-';
                row.appendChild(nameCell);
                
                // 创建负责人列
                const ownerCell = document.createElement('td');
                ownerCell.textContent = item.owner || '-';
                row.appendChild(ownerCell);
                
                // 创建状态列
                const statusCell = document.createElement('td');
                const statusSpan = document.createElement('span');
                statusSpan.className = `status-badge status-${item.status || 'active'}`;
                statusSpan.textContent = getStatusText(item.status);
                statusCell.appendChild(statusSpan);
                row.appendChild(statusCell);
                
                // 创建主题列
                const themesCell = document.createElement('td');
                themesCell.textContent = Array.isArray(item.themes) ? item.themes.join(', ') : (item.themes || '-');
                row.appendChild(themesCell);
                
                // 创建操作列
                const actionCell = document.createElement('td');
                const actionDiv = document.createElement('div');
                actionDiv.className = 'action-buttons';
                
                // 创建编辑按钮
                const editBtn = document.createElement('button');
                editBtn.className = 'ant-btn btn-warning';
                editBtn.textContent = '编辑';
                editBtn.addEventListener('click', () => editApp(item.id));
                
                // 创建删除按钮
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'ant-btn btn-danger';
                deleteBtn.textContent = '删除';
                deleteBtn.addEventListener('click', () => deleteApp(item.id));
                
                actionDiv.appendChild(editBtn);
                actionDiv.appendChild(deleteBtn);
                actionCell.appendChild(actionDiv);
                row.appendChild(actionCell);
                
                tbody.appendChild(row);
            });
        }
        
        // 重置搜索
        function resetSearch() {
            document.getElementById('searchInput').value = '';
            if (dataTable) {
                dataTable.refresh();
            }
        }
        
        // 打开新增模态框
        function openAddModal() {
            currentEditId = null;
            document.getElementById('modalTitle').textContent = '新增应用';
            document.getElementById('appForm').reset();
            document.getElementById('status').value = 'active';
            document.getElementById('appModal').style.display = 'block';
        }
        
        // 编辑应用
        async function editApp(id) {
            try {
                const item = await dataAPI.getItem('app_management.json', 'applications', id);
                if (item) {
                    currentEditId = id;
                    document.getElementById('modalTitle').textContent = '编辑应用';
                    document.getElementById('appName').value = item.name || '';
                    document.getElementById('appOwner').value = item.owner || '';
                    document.getElementById('description').value = item.description || '';
                    document.getElementById('status').value = item.status || 'active';
                    document.getElementById('appModal').style.display = 'block';
                }
            } catch (error) {
                console.error('获取应用信息失败:', error);
                showError('获取应用信息失败: ' + error.message);
            }
        }
        
        // 删除应用
        async function deleteApp(id) {
            if (confirm('确定要删除这个应用吗？')) {
                try {
                    const success = await dataAPI.deleteItem('app_management.json', 'applications', id);
                    if (success) {
                        showSuccess('应用删除成功');
                        if (dataTable) {
                            await dataTable.refresh();
                        }
                    } else {
                        showError('应用删除失败');
                    }
                } catch (error) {
                    console.error('删除应用失败:', error);
                    showError('删除应用失败: ' + error.message);
                }
            }
        }
        
        // 关闭模态框
        function closeModal() {
            document.getElementById('appModal').style.display = 'none';
        }
        
        // 表单提交
        document.getElementById('appForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const appItem = {
                name: document.getElementById('appName').value.trim(),
                owner: document.getElementById('appOwner').value.trim(),
                description: document.getElementById('description').value.trim(),
                status: document.getElementById('status').value,
                themes: [] // 可以根据需要添加主题选择
            };
            
            if (!appItem.name || !appItem.owner) {
                alert('请填写必填字段');
                return;
            }
            
            try {
                if (currentEditId) {
                    // 编辑现有数据
                    const success = await dataAPI.updateItem('app_management.json', 'applications', currentEditId, appItem);
                    if (success) {
                        showSuccess('应用更新成功');
                        if (dataTable) {
                            await dataTable.refresh();
                        }
                    } else {
                        showError('应用更新失败');
                    }
                } else {
                    // 新增数据
                    const success = await dataAPI.addItem('app_management.json', 'applications', appItem);
                    if (success) {
                        showSuccess('应用添加成功');
                        if (dataTable) {
                            await dataTable.refresh();
                        }
                    } else {
                        showError('应用添加失败');
                    }
                }
                
                closeModal();
            } catch (error) {
                console.error('保存应用失败:', error);
                showError('保存应用失败: ' + error.message);
            }
        });
    </script>
</body>
</html>
