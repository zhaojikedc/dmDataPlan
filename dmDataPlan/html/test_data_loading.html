<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据载入测试页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }
        
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #d0d0d0;
            border-radius: 6px;
            background: #fafafa;
        }
        
        .test-section h3 {
            margin-top: 0;
            color: #333;
        }
        
        .button-group {
            text-align: center;
            margin: 20px 0;
        }
        
        .test-btn {
            background: #1890ff;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 0 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .test-btn:hover {
            background: #40a9ff;
        }
        
        .test-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .test-btn.success {
            background: #52c41a;
        }
        
        .test-btn.error {
            background: #ff4d4f;
        }
        
        .log-container {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
            margin: 10px 0;
        }
        
        .log-entry {
            margin: 2px 0;
            padding: 2px 0;
        }
        
        .log-info {
            color: #4fc3f7;
        }
        
        .log-success {
            color: #81c784;
        }
        
        .log-error {
            color: #f48fb1;
        }
        
        .log-warning {
            color: #ffb74d;
        }
        
        .data-display {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 15px;
            margin: 10px 0;
        }
        
        .data-item {
            margin: 5px 0;
            padding: 5px;
            background: white;
            border-left: 3px solid #1890ff;
            padding-left: 10px;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-pending {
            background: #ffa500;
        }
        
        .status-success {
            background: #52c41a;
        }
        
        .status-error {
            background: #ff4d4f;
        }
        
        .api-test {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }
        
        .api-result {
            border: 1px solid #d0d0d0;
            border-radius: 4px;
            padding: 15px;
            background: white;
        }
        
        .api-result h4 {
            margin-top: 0;
            color: #333;
        }
        
        .json-display {
            background: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>数据载入功能测试页面</h1>
            <p>测试O线ER关系图的数据载入功能</p>
        </div>
        
        <!-- API连接测试 -->
        <div class="test-section">
            <h3>1. API连接测试</h3>
            <div class="api-test">
                <div class="api-result">
                    <h4>服务器状态</h4>
                    <div id="serverStatus">
                        <span class="status-indicator status-pending"></span>
                        检查中...
                    </div>
                </div>
                <div class="api-result">
                    <h4>数据文件状态</h4>
                    <div id="dataFileStatus">
                        <span class="status-indicator status-pending"></span>
                        检查中...
                    </div>
                </div>
            </div>
            <div class="button-group">
                <button class="test-btn" onclick="testAPIConnection()">测试API连接</button>
                <button class="test-btn" onclick="testDataFile()">测试数据文件</button>
            </div>
        </div>
        
        <!-- 数据载入测试 -->
        <div class="test-section">
            <h3>2. 数据载入测试</h3>
            <div class="button-group">
                <button class="test-btn" id="loadDataBtn" onclick="testDataLoading()">开始数据载入测试</button>
                <button class="test-btn" onclick="clearLogs()">清除日志</button>
            </div>
            
            <div class="data-display">
                <h4>载入状态</h4>
                <div id="loadingStatus">
                    <span class="status-indicator status-pending"></span>
                    等待测试...
                </div>
            </div>
            
            <div class="data-display">
                <h4>载入的数据</h4>
                <div id="loadedData">
                    暂无数据
                </div>
            </div>
        </div>
        
        <!-- 详细日志 -->
        <div class="test-section">
            <h3>3. 详细日志</h3>
            <div class="log-container" id="logContainer">
                <div class="log-entry log-info">[INFO] 测试页面已加载，等待开始测试...</div>
            </div>
        </div>
        
        <!-- 测试结果统计 -->
        <div class="test-section">
            <h3>4. 测试结果统计</h3>
            <div class="data-display">
                <div class="data-item">
                    <strong>API连接测试:</strong> <span id="apiTestResult">未测试</span>
                </div>
                <div class="data-item">
                    <strong>数据文件测试:</strong> <span id="dataFileTestResult">未测试</span>
                </div>
                <div class="data-item">
                    <strong>数据载入测试:</strong> <span id="dataLoadTestResult">未测试</span>
                </div>
                <div class="data-item">
                    <strong>表格数量:</strong> <span id="tableCount">0</span>
                </div>
                <div class="data-item">
                    <strong>关系数量:</strong> <span id="relationCount">0</span>
                </div>
                <div class="data-item">
                    <strong>测试时间:</strong> <span id="testTime">-</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        let testStartTime = null;
        let logContainer = null;
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            logContainer = document.getElementById('logContainer');
            log('测试页面初始化完成', 'info');
            
            // 自动开始API连接测试
            setTimeout(() => {
                testAPIConnection();
            }, 1000);
        });
        
        // 日志函数
        function log(message, type = 'info') {
            if (!logContainer) return;
            
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.textContent = `[${timestamp}] ${message}`;
            
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }
        
        // 更新状态指示器
        function updateStatus(elementId, status, text) {
            const element = document.getElementById(elementId);
            if (!element) return;
            
            const indicator = element.querySelector('.status-indicator');
            if (indicator) {
                indicator.className = `status-indicator status-${status}`;
            }
            element.innerHTML = element.innerHTML.replace(/<span class="status-indicator[^"]*"><\/span>/, '');
            element.innerHTML = `<span class="status-indicator status-${status}"></span>${text}`;
        }
        
        // 测试API连接
        async function testAPIConnection() {
            log('开始测试API连接...', 'info');
            updateStatus('serverStatus', 'pending', '测试中...');
            
            try {
                const response = await fetch('/api/data?file=merged_er_data.json');
                if (response.ok) {
                    log('✅ API连接成功', 'success');
                    updateStatus('serverStatus', 'success', '连接成功');
                    document.getElementById('apiTestResult').textContent = '成功';
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                log(`❌ API连接失败: ${error.message}`, 'error');
                updateStatus('serverStatus', 'error', `连接失败: ${error.message}`);
                document.getElementById('apiTestResult').textContent = '失败';
            }
        }
        
        // 测试数据文件
        async function testDataFile() {
            log('开始测试数据文件...', 'info');
            updateStatus('dataFileStatus', 'pending', '测试中...');
            
            try {
                const response = await fetch('/api/data?file=merged_er_data.json');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                log(`✅ 数据文件加载成功，包含 ${data.tables ? data.tables.length : 0} 个表格，${data.relations ? data.relations.length : 0} 个关系`, 'success');
                updateStatus('dataFileStatus', 'success', '文件正常');
                document.getElementById('dataFileTestResult').textContent = '成功';
                
                // 显示数据预览
                const preview = {
                    title: data.title,
                    description: data.description,
                    tablesCount: data.tables ? data.tables.length : 0,
                    relationsCount: data.relations ? data.relations.length : 0,
                    tableNames: data.tables ? data.tables.map(t => t.name) : []
                };
                
                document.getElementById('loadedData').innerHTML = `
                    <div class="json-display">${JSON.stringify(preview, null, 2)}</div>
                `;
                
            } catch (error) {
                log(`❌ 数据文件测试失败: ${error.message}`, 'error');
                updateStatus('dataFileStatus', 'error', `文件错误: ${error.message}`);
                document.getElementById('dataFileTestResult').textContent = '失败';
            }
        }
        
        // 测试数据载入
        async function testDataLoading() {
            const loadBtn = document.getElementById('loadDataBtn');
            testStartTime = new Date();
            
            log('=== 开始数据载入测试 ===', 'info');
            updateStatus('loadingStatus', 'pending', '载入中...');
            loadBtn.textContent = '载入中...';
            loadBtn.disabled = true;
            loadBtn.className = 'test-btn';
            
            try {
                // 模拟O线管理页面的数据载入过程
                log('1. 检查DOM元素...', 'info');
                const tablesContainer = document.createElement('div');
                const svgContainer = document.createElement('svg');
                log('✅ DOM元素检查通过', 'success');
                
                log('2. 请求数据...', 'info');
                const response = await fetch('/api/data?file=merged_er_data.json');
                log(`响应状态: ${response.status}`, 'info');
                
                if (!response.ok) {
                    throw new Error(`数据加载失败: ${response.status}`);
                }
                
                const mergedData = await response.json();
                log('✅ 数据加载成功', 'success');
                log(`表格数量: ${mergedData.tables ? mergedData.tables.length : 0}`, 'info');
                log(`关系数量: ${mergedData.relations ? mergedData.relations.length : 0}`, 'info');
                
                log('3. 开始导入数据...', 'info');
                
                // 模拟数据导入过程
                const tables = {};
                const relations = [];
                
                if (mergedData.tables) {
                    mergedData.tables.forEach(table => {
                        tables[table.name] = table.fields || [];
                        log(`处理表格: ${table.name} (${table.fields ? table.fields.length : 0} 字段)`, 'info');
                    });
                }
                
                if (mergedData.relations) {
                    mergedData.relations.forEach(rel => {
                        relations.push({
                            id: rel.id || `rel_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`,
                            source: rel.source,
                            target: rel.target,
                            sourceField: rel.sourceField,
                            targetField: rel.targetField,
                            type: rel.type,
                            isFactDim: rel.isFactDim || false
                        });
                        log(`处理关系: ${rel.source} -> ${rel.target}`, 'info');
                    });
                }
                
                log('4. 模拟表格创建...', 'info');
                Object.keys(tables).forEach(tableName => {
                    log(`创建表格节点: ${tableName}`, 'info');
                });
                
                log('5. 模拟关系线创建...', 'info');
                relations.forEach((rel, index) => {
                    log(`创建关系线 ${index + 1}: ${rel.source} -> ${rel.target}`, 'info');
                });
                
                log('✅ 数据载入测试完成', 'success');
                updateStatus('loadingStatus', 'success', '载入成功');
                loadBtn.textContent = '载入成功';
                loadBtn.className = 'test-btn success';
                document.getElementById('dataLoadTestResult').textContent = '成功';
                
                // 更新统计信息
                document.getElementById('tableCount').textContent = Object.keys(tables).length;
                document.getElementById('relationCount').textContent = relations.length;
                document.getElementById('testTime').textContent = `${new Date() - testStartTime}ms`;
                
                // 显示详细数据
                const detailedData = {
                    tables: Object.keys(tables).map(name => ({
                        name: name,
                        fieldCount: tables[name].length,
                        fields: tables[name].slice(0, 3).map(f => f.key || f.name) // 只显示前3个字段
                    })),
                    relations: relations.map(rel => ({
                        id: rel.id,
                        source: rel.source,
                        target: rel.target,
                        type: rel.type
                    }))
                };
                
                document.getElementById('loadedData').innerHTML = `
                    <div class="json-display">${JSON.stringify(detailedData, null, 2)}</div>
                `;
                
            } catch (error) {
                log(`❌ 数据载入测试失败: ${error.message}`, 'error');
                updateStatus('loadingStatus', 'error', `载入失败: ${error.message}`);
                loadBtn.textContent = '载入失败';
                loadBtn.className = 'test-btn error';
                document.getElementById('dataLoadTestResult').textContent = '失败';
            } finally {
                loadBtn.disabled = false;
                setTimeout(() => {
                    loadBtn.textContent = '重新测试';
                    loadBtn.className = 'test-btn';
                }, 3000);
            }
        }
        
        // 清除日志
        function clearLogs() {
            if (logContainer) {
                logContainer.innerHTML = '<div class="log-entry log-info">[INFO] 日志已清除</div>';
            }
        }
    </script>
</body>
</html>
