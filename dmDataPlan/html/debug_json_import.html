<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON导入调试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        .btn { padding: 10px 20px; margin: 5px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .btn:hover { background-color: #0056b3; }
        .json-textarea { width: 100%; height: 200px; font-family: monospace; font-size: 12px; }
        .debug-info { background-color: #f8f9fa; border: 1px solid #dee2e6; padding: 10px; margin: 10px 0; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>JSON导入调试工具</h1>
    
    <div class="status info">
        <strong>调试说明:</strong> 详细调试O线ER关系说明页面的JSON导入功能
    </div>
    
    <h3>测试JSON数据</h3>
    <textarea id="testJson" class="json-textarea" placeholder="粘贴JSON数据...">{
  "title": "O线ER关系图",
  "description": "本图展示了系统数据库的实体关系模型，包括事实表和维度表及其关联关系。",
  "tables": [
    {
      "name": "dm_tp.dm_tp_air_flow_weight_sum_di",
      "type": "fact",
      "fields": [
        {
          "key": "flight_task_id",
          "type": "string",
          "pk": true,
          "fk": false,
          "cn": "飞行任务ID"
        },
        {
          "key": "log_tm",
          "type": "string",
          "pk": false,
          "fk": false,
          "cn": "日志日期"
        },
        {
          "key": "flight_date",
          "type": "string",
          "pk": true,
          "fk": false,
          "cn": "航班日期"
        },
        {
          "key": "flight_no",
          "type": "string",
          "pk": true,
          "fk": false,
          "cn": "航班号"
        }
      ]
    },
    {
      "name": "dm_tp.dm_tp_air_full_flow_sum_di",
      "type": "fact",
      "fields": [
        {
          "key": "send_flight_task_id",
          "type": "string",
          "pk": false,
          "fk": false,
          "cn": "发送航班任务ID"
        },
        {
          "key": "get_flight_task_id",
          "type": "string",
          "pk": false,
          "fk": false,
          "cn": "获取航班任务ID"
        },
        {
          "key": "flight_date",
          "type": "string",
          "pk": true,
          "fk": false,
          "cn": "航班日期"
        }
      ]
    }
  ],
  "relations": [
    {
      "source": "dm_tp.dm_tp_air_flow_weight_sum_di",
      "target": "dm_tp.dm_tp_air_full_flow_sum_di",
      "sourceField": "flight_task_id",
      "targetField": "send_flight_task_id",
      "type": "1:1",
      "isFactDim": false
    },
    {
      "source": "dm_tp.dm_tp_air_full_flow_sum_di",
      "target": "dm_tp.dm_tp_air_full_time_achieve_sum_di",
      "sourceField": "flight_flow",
      "targetField": "flight_flow",
      "type": "1:N",
      "isFactDim": false
    }
  ]
}</textarea>
    
    <button class="btn" onclick="debugJsonImport()">调试JSON导入</button>
    <button class="btn" onclick="clearResults()">清空结果</button>
    <button class="btn" onclick="checkElements()">检查页面元素</button>
    
    <div id="results"></div>

    <script>
        function showResult(message, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `status ${type}`;
            resultDiv.innerHTML = message;
            resultsDiv.appendChild(resultDiv);
        }

        function showDebugInfo(title, data) {
            const resultsDiv = document.getElementById('results');
            const debugDiv = document.createElement('div');
            debugDiv.className = 'debug-info';
            debugDiv.innerHTML = `<strong>${title}:</strong><br><pre>${JSON.stringify(data, null, 2)}</pre>`;
            resultsDiv.appendChild(debugDiv);
        }

        function checkElements() {
            showResult('检查页面元素...', 'info');
            
            const elements = [
                'titleInput',
                'descriptionInput', 
                'tables-container',
                'svg-container',
                'text-container',
                'jsonInput'
            ];
            
            elements.forEach(id => {
                const element = document.getElementById(id);
                if (element) {
                    showResult(`✅ 找到元素: ${id}`, 'success');
                } else {
                    showResult(`❌ 缺少元素: ${id}`, 'error');
                }
            });
        }

        function debugJsonImport() {
            try {
                showResult('开始调试JSON导入...', 'info');
                
                const jsonInput = document.getElementById('testJson').value.trim();
                
                if (!jsonInput) {
                    showResult('❌ 请输入JSON数据！', 'error');
                    return;
                }
                
                // 解析JSON
                const importData = JSON.parse(jsonInput);
                showResult('✅ JSON解析成功', 'success');
                showDebugInfo('解析后的数据', importData);
                
                // 验证数据结构
                if (!importData.tables || !Array.isArray(importData.tables)) {
                    throw new Error('无效的数据结构：tables必须是数组');
                }
                
                if (!importData.relations || !Array.isArray(importData.relations)) {
                    throw new Error('无效的数据结构：relations必须是数组');
                }
                
                showResult('✅ 数据结构验证通过', 'success');
                
                // 模拟convertDataFormat函数
                const convertedData = convertDataFormat(importData);
                showResult('✅ 数据格式转换成功', 'success');
                showDebugInfo('转换后的数据', convertedData);
                
                // 检查转换后的数据结构
                if (convertedData.tables) {
                    showResult(`📊 转换后表格数量: ${Object.keys(convertedData.tables).length}`, 'info');
                }
                if (convertedData.customRelations) {
                    showResult(`📊 转换后关系数量: ${convertedData.customRelations.length}`, 'info');
                }
                if (convertedData.factDimRelations) {
                    showResult(`📊 事实维度关系数量: ${Object.keys(convertedData.factDimRelations).length}`, 'info');
                }
                
                showResult('✅ JSON导入调试完成，数据格式正确！', 'success');
                
            } catch (error) {
                showResult(`❌ JSON导入调试失败: ${error.message}`, 'error');
                console.error('JSON导入调试失败:', error);
                showDebugInfo('错误堆栈', error.stack);
            }
        }

        // 模拟convertDataFormat函数
        function convertDataFormat(data) {
            const tables = {};
            const factDimRelations = {};
            
            // 转换表格数据
            data.tables.forEach(table => {
                // 转换字段格式：支持两种格式
                let convertedFields;
                if (table.fields && table.fields.length > 0) {
                    // 检查字段格式
                    const firstField = table.fields[0];
                    if (firstField.key) {
                        // 新格式：{key, type, pk, fk, cn}
                        convertedFields = table.fields.map(field => ({
                            name: field.key,
                            type: field.type,
                            primary: field.pk || false,
                            foreign: field.fk || false,
                            comment: field.cn || ''
                        }));
                    } else if (firstField.name) {
                        // 旧格式：{name, type, primary}
                        convertedFields = table.fields;
                    } else {
                        // 兼容其他格式
                        convertedFields = table.fields;
                    }
                } else {
                    convertedFields = [];
                }
                
                tables[table.name] = convertedFields;
                
                // 构建事实表-维度表关系
                if (table.type === 'fact') {
                    factDimRelations[table.name] = [];
                    // 查找所有与此事实表相关的维度表
                    data.relations.forEach(rel => {
                        if (rel.target === table.name && rel.isFactDim) {
                            const dimTable = data.tables.find(t => t.name === rel.source);
                            if (dimTable && dimTable.type === 'dim') {
                                factDimRelations[table.name].push(rel.source);
                            }
                        }
                    });
                }
            });
            
            // 转换关系数据
            const customRelations = data.relations.map(rel => ({
                source: rel.source,
                target: rel.target,
                label: rel.type,
                description: rel.isFactDim ? '维度-事实' : 
                             rel.type === '1-1' || rel.type === '1:1' ? '一对一' :
                             rel.type === '1-N' || rel.type === '1:N' ? '一对多' :
                             rel.type === 'N-N' || rel.type === 'N:N' ? '多对多' :
                             rel.type === 'self' ? '自关联' : '关系',
                sourceField: rel.sourceField,
                targetField: rel.targetField,
                relationType: rel.isFactDim ? 'fact-dim' : 'normal'
            }));
            
            return { tables, customRelations, factDimRelations };
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        // 页面加载时显示说明
        document.addEventListener('DOMContentLoaded', function() {
            showResult('调试页面已加载，点击"调试JSON导入"开始测试', 'info');
            checkElements();
        });
    </script>
</body>
</html>
